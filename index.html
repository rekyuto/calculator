<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/script.js" defer></script>
    </head>
    <body>
        <div class="ui">
            <div class="output">
                <div id="inputResult">0</div>
            </div>
            <div class="input">
                <div class="buttons">
                    <div class="button-row">
                        <button id="c">C</button>
                        <button id="backspace" class="symbol">←</button>
                        <button id="divide" class="symbol">÷</button>
                    </div>
                    <div class="button-row">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="multiply" class="symbol">×</button>
                    </div>
                    <div class="button-row">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="subtract" class="symbol">−</button>
                    </div>
                    <div class="button-row">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                        <button id="add" class="symbol">+</button>
                    </div>
                    <div class="button-row">
                        <button id="placeholder">:)</button>
                        <button id="0">0</button>
                        <button id="decimal">.</button>
                        <button id="equals" class="symbol">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
